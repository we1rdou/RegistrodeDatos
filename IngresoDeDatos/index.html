<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Datos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Ingreso De Datos</h1>
            <div class="grupo">
                <input type="text" name="name" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="apellido" id="apellido" ><span class="barra"></span>
                <label for="">Apellido</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>

            <div class="grupo">
                <input type="tel" name="telefono" id="telefono" ><span class="barra"></span>
                <label for="">Teléfono</label>
            </div>

            <div class="grupo">
                <input type="password" name="contraseña" id="contraseña" ><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>
            <div class="grupo">
                <input type="password" name="repitecontraseña" id="repitecontraseña" ><span class="barra"></span>
                <label for="">Repite Contraseña</label>

            </div>

            <button type="submit">Registrarse</button>
        </div>
        
    </form>
    
    <script src="index.js"></script>
</body>
</html>
